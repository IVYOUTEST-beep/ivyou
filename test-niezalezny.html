<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V6 (Dynamiczny)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; opacity: 0; /* Ukryte, ale aktywne */
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: contain;
            z-index: 2; background: #222;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 0, 0.8);
            padding: 10px; border: 1px solid #fff; border-radius: 8px;
            font-size: 11px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Start V6...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg, color = "#fff") {
            consoleDiv.innerText = msg;
            consoleDiv.style.color = color;
            console.log(msg);
        }

        window.onerror = function(msg, url, line) {
            // Ignorujemy błędy ResizeObserver (są niegroźne)
            if (msg.includes("ResizeObserver")) return;
            log("BŁĄD JS (Linia " + line + "):\n" + msg, "red");
        };

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. Biblioteka OK. Start kamery...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        function startCamera() {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    // Nie czekamy na "idealne" wymiary tutaj, pętla to obsłuży
                    setTimeout(startOpenCVEngine, 1000);
                })
                .catch(function(err) {
                    log("Brak tylnej kamery. Próbuję inną...", "orange");
                    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
                        video.srcObject = s; video.play(); setTimeout(startOpenCVEngine, 1000);
                    }).catch((e) => log("KAMERA ERROR: " + e.message, "red"));
                });
        }

        function startOpenCVEngine() {
            try {
                // KROK A: PRZYGOTOWANIE MARKERA
                let imgEl = document.getElementById('refImage');
                if (!imgEl.complete || imgEl.naturalWidth === 0) { throw "Błąd pliku marker.jpg"; }
                
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);
                
                // SKALOWANIE MARKERA (Dla wydajności)
                // Zmniejszamy marker, jeśli jest większy niż 500px
                if (refGray.cols > 500) {
                    let scale = 500 / refGray.cols;
                    let dsize = new cv.Size(500, Math.round(refGray.rows * scale));
                    cv.resize(refGray, refGray, dsize, 0, 0, cv.INTER_AREA);
                }

                let orb = new cv.ORB(800);
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                if(kpRef.size() < 5) { throw "Logo za proste! (0 pkt)"; }
                
                log("2. Wzorzec OK (" + kpRef.size() + " pkt). Pętla start...", "cyan");

                // ZMIENNE PĘTLI
                let cap = new cv.VideoCapture(video);
                // UWAGA: Nie tworzymy tu 'frame' na sztywno! Zrobimy to w pętli.
                let frame = new cv.Mat(); 
                let gray = new cv.Mat();
                let smallFrame = new cv.Mat();
                
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                let loopCount = 0;

                // --- PĘTLA GŁÓWNA ---
                function processLoop() {
                    try {
                        if (video.paused || video.ended) {
                            requestAnimationFrame(processLoop);
                            return;
                        }

                        // === NAPRAWA BŁĘDU ROZMIARU (KLUCZOWE!) ===
                        // Sprawdzamy, czy wideo ma wymiary
                        if (video.videoWidth === 0 || video.videoHeight === 0) {
                            requestAnimationFrame(processLoop);
                            return;
                        }

                        // Jeśli 'frame' ma zły rozmiar (lub jest pusty), zmieniamy go
                        if (frame.cols !== video.videoWidth || frame.rows !== video.videoHeight) {
                            frame.delete(); // Usuń stary
                            frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                            console.log("Dopasowano rozdzielczość: " + video.videoWidth + "x" + video.videoHeight);
                        }
                        // ============================================

                        let start = Date.now();
                        loopCount++;

                        // 1. CZYTANIE
                        cap.read(frame); // Teraz to powinno zadziałać bezpiecznie

                        // 2. SKALOWANIE (Dla szybkości)
                        // Analizujemy obrazek o szerokości max 320px
                        let scaleFactor = 320 / frame.cols;
                        let dsize = new cv.Size(320, Math.round(frame.rows * scaleFactor));
                        cv.resize(frame, smallFrame, dsize, 0, 0, cv.INTER_AREA);

                        // 3. DETEKCJA
                        cv.cvtColor(smallFrame, gray, cv.COLOR_RGBA2GRAY);
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        // 4. DOPASOWANIE
                        let matchesCount = 0;
                        if (!desFrame.empty() && !desRef.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(desRef, desFrame, matches);
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 60) matchesCount++;
                            }
                            matches.delete();
                        }

                        // 5. WIZUALIZACJA (Pokaż co widzi robot)
                        cv.imshow('canvasOutput', gray); 

                        // 6. STATUS
                        let fps = Math.round(1000 / (Date.now() - start));
                        let msg = "LOOP: " + loopCount + " | FPS: " + fps + "\n";
                        msg += "Punkty: " + kpFrame.size() + " | MATCH: " + matchesCount;
                        
                        consoleDiv.innerText = msg;

                        if (matchesCount > 12) {
                            consoleDiv.style.background = "#0f0";
                            consoleDiv.style.color = "#000";
                            consoleDiv.innerText = "✅ ZNALEZIONO! (" + matchesCount + ")";
                        } else {
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                            consoleDiv.style.color = "#fff";
                        }

                        // Ważne: Nie czyścimy kpFrame/desFrame delete(), pozwalamy nadpisać.
                        // Ale dla pewności w V6 wyczyścimy
                        // kpFrame.delete(); kpFrame = new cv.KeyPointVector(); // Opcjonalne

                        requestAnimationFrame(processLoop);

                    } catch (loopError) {
                        // Jeśli błąd rozmiaru nadal występuje, łapiemy go tutaj i nie przerywamy pętli
                        // log("Błąd pętli: " + loopError, "red"); // Odkomentuj tylko do debugowania
                        requestAnimationFrame(processLoop);
                    }
                }

                // START
                requestAnimationFrame(processLoop);

            } catch (err) {
                log("BŁĄD SETUPU:\n" + err, "red");
            }
        }
    </script>
</body>
</html>
