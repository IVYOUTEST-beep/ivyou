<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik Diagnostyczny</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        
        /* Panel Diagnostyczny */
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #00ff00; background: rgba(0,0,0,0.7); 
            padding: 10px; border: 1px solid #00ff00; 
            font-size: 12px; pointer-events: none; z-index: 100;
            white-space: pre-wrap;
        }
        
        video { display: none; }
    </style>
</head>
<body>

    <div id="console">Inicjalizacja...</div>
    
    <video id="videoInput" playsinline webkit-playsinline></video>
    <img id="refImage" src="marker.jpg" style="display:none;">
    <canvas id="canvasOutput"></canvas>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

    <script>
        let video = document.getElementById('videoInput');
        let consoleDiv = document.getElementById('console');
        let cap, refMat, frameMat, orb, matcher;
        let isCvLoaded = false;

        function log(msg) {
            consoleDiv.innerText = msg;
        }

        function onOpenCvReady() {
            log("OpenCV załadowane. Proszę o dostęp do kamery...");
            startCamera();
        }

        function startCamera() {
            const constraints = {
                video: {
                    facingMode: 'environment',
                    width: { ideal: 640 }, // Mniejsza rozdzielczość = szybsze działanie
                    height: { ideal: 480 }
                },
                audio: false
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    video.onloadedmetadata = () => {
                        log("Kamera działa. Wymiary: " + video.videoWidth + "x" + video.videoHeight + "\nTworzenie wzorca z marker.jpg...");
                        // Czekamy chwilę aż wideo ruszy
                        setTimeout(processVideo, 1000);
                    };
                })
                .catch(function(err) {
                    log("BŁĄD KAMERY: " + err.name + " " + err.message);
                });
        }

        function processVideo() {
            try {
                // 1. Ustawienia OpenCV
                cap = new cv.VideoCapture(video);
                frameMat = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                
                // 2. Wczytanie markera
                let imgElement = document.getElementById('refImage');
                if (!imgElement.complete || imgElement.naturalWidth === 0) {
                    log("BŁĄD: Nie można załadować marker.jpg! Sprawdź nazwę pliku.");
                    return;
                }
                
                refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                let frameGray = new cv.Mat();
                
                // Konwersja wzorca na szary
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);

                // 3. Inicjalizacja ORB (Detektora)
                // Zwiększamy czułość (1000 punktów zamiast 500)
                orb = new cv.ORB(1000); 
                
                let keypointsRef = new cv.KeyPointVector();
                let descriptorsRef = new cv.Mat();
                
                // Analiza Wzorca (Twojego Logo)
                orb.detectAndCompute(refGray, new cv.Mat(), keypointsRef, descriptorsRef);
                
                if (keypointsRef.size() === 0) {
                    log("BŁĄD KRYTYCZNY: Twoje logo jest za proste!\nAlgorytm nie widzi na nim żadnych punktów.\nSpróbuj użyć bardziej skomplikowanego zdjęcia.");
                    return;
                }

                // Zmienne pętli
                let keypointsFrame = new cv.KeyPointVector();
                let descriptorsFrame = new cv.Mat();
                matcher = new cv.BFMatcher(cv.NORM_HAMMING, false); // Wyłączamy cross-check dla testu (luźniejsze dopasowanie)
                
                log("Silnik pracuje. Punkty wzorca: " + keypointsRef.size() + "\nSzukam...");

                // --- PĘTLA ---
                function loop() {
                    try {
                        let startTime = Date.now();
                        
                        // Pobierz klatkę z kamery
                        cap.read(frameMat);
                        cv.cvtColor(frameMat, frameGray, cv.COLOR_RGBA2GRAY);

                        // Znajdź punkty na kamerze
                        orb.detectAndCompute(frameGray, new cv.Mat(), keypointsFrame, descriptorsFrame);

                        let statusMsg = "FPS: " + Math.round(1000/(Date.now() - startTime)) + "\n";
                        statusMsg += "Punkty kamery: " + keypointsFrame.size() + "\n";

                        let goodMatchesCount = 0;

                        // Porównaj tylko jeśli kamera coś widzi
                        if (!descriptorsFrame.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(descriptorsRef, descriptorsFrame, matches);

                            // Szukamy najlepszych dopasowań
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 60) { // Czułość dystansu (im mniej tym ściślej)
                                    goodMatchesCount++;
                                }
                            }
                            matches.delete();
                        }

                        statusMsg += "DOPASOWANIA: " + goodMatchesCount + " / 20";

                        // Rysowanie (Pokaż kamerę na ekranie)
                        cv.imshow('canvasOutput', frameMat); 

                        // DECYZJA
                        if (goodMatchesCount > 15) {
                            consoleDiv.style.background = "rgba(0, 255, 0, 0.8)";
                            consoleDiv.style.color = "black";
                            consoleDiv.style.fontWeight = "bold";
                            consoleDiv.innerText = "✅ ZNALEZIONO! (" + goodMatchesCount + ")\n(Tu pojawiłoby się wideo)";
                        } else {
                            consoleDiv.style.background = "rgba(0, 0, 0, 0.7)";
                            consoleDiv.style.color = "#00ff00";
                            consoleDiv.style.fontWeight = "normal";
                            consoleDiv.innerText = statusMsg;
                        }

                        // Czyszczenie
                        keypointsFrame.delete();
                        descriptorsFrame.delete();
                        
                        requestAnimationFrame(loop);
                    } catch (err) {
                        console.error(err);
                    }
                }

                loop();

            } catch (e) {
                log("BŁĄD SILNIKA: " + e);
            }
        }
    </script>
</body>
</html>
