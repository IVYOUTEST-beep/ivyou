<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V8 (Final)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; 
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; 
            pointer-events: none; /* Kliknięcia przechodzą przez canvas */
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #0f0; background: rgba(0, 0, 0, 0.8);
            padding: 10px; border: 1px solid #0f0; border-radius: 8px;
            font-size: 12px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Start V8...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg) {
            consoleDiv.innerText = msg;
            console.log(msg);
        }

        // Globalny łapacz błędów
        window.onerror = function(msg, url, line) {
            log("BŁĄD (Linia " + line + "): " + msg);
        };

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. Biblioteka załadowana. Start kamery...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        function startCamera() {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    checkVideoSize();
                })
                .catch(function(err) {
                    log("Błąd tylnej kamery. Próbuję przednią...");
                    navigator.mediaDevices.getUserMedia({ video: true }).then((s) => {
                        video.srcObject = s; video.play(); checkVideoSize();
                    });
                });
        }

        function checkVideoSize() {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                // KLUCZOWA POPRAWKA: Przypisujemy wymiary do HTML
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                
                log("2. Kamera OK (" + video.width + "x" + video.height + ").\nStart silnika...");
                setTimeout(startOpenCVEngine, 500);
            } else {
                setTimeout(checkVideoSize, 100);
            }
        }

        function startOpenCVEngine() {
            try {
                // PRZYGOTOWANIE MARKERA
                let imgEl = document.getElementById('refImage');
                if (!imgEl.complete || imgEl.naturalWidth === 0) { throw "Błąd pliku marker.jpg"; }
                
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);
                
                // Skalowanie markera
                if (refGray.cols > 500) {
                    let scale = 500 / refGray.cols;
                    let dsize = new cv.Size(500, Math.round(refGray.rows * scale));
                    cv.resize(refGray, refGray, dsize, 0, 0, cv.INTER_AREA);
                }

                let orb = new cv.ORB(800);
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                if(kpRef.size() == 0) { throw "Marker ma 0 punktów!"; }
                
                log("3. Wzorzec OK (" + kpRef.size() + " pkt). Pętla start...");

                // ZMIENNE PĘTLI
                let cap = new cv.VideoCapture(video); // Teraz powinno zadziałać, bo video.width jest ustawione
                let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let gray = new cv.Mat();
                let smallFrame = new cv.Mat();
                
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                let loopCount = 0;

                // --- PĘTLA ---
                function processLoop() {
                    try {
                        let start = Date.now();
                        loopCount++;

                        // 1. CZYTANIE (To tu się zacinało)
                        cap.read(frame);

                        // 2. SKALOWANIE
                        let scaleFactor = 320 / frame.cols;
                        let dsize = new cv.Size(320, Math.round(frame.rows * scaleFactor));
                        cv.resize(frame, smallFrame, dsize, 0, 0, cv.INTER_AREA);

                        // 3. DETEKCJA
                        cv.cvtColor(smallFrame, gray, cv.COLOR_RGBA2GRAY);
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        // 4. DOPASOWANIE
                        let matchesCount = 0;
                        if (!desFrame.empty() && !desRef.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(desRef, desFrame, matches);
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 60) matchesCount++;
                            }
                            matches.delete();
                        }

                        // 5. STATUS NA EKRANIE
                        let fps = Math.round(1000 / (Date.now() - start));
                        let msg = "LOOP: " + loopCount + " | FPS: " + fps + "\n";
                        msg += "Punkty: " + kpFrame.size() + " | MATCH: " + matchesCount;
                        
                        // ZMIANA KOLORU JAK ZNAJDZIE
                        if (matchesCount > 15) {
                            consoleDiv.style.background = "#0f0"; // Zielony
                            consoleDiv.style.color = "#000";
                            consoleDiv.innerText = "✅ ZNALEZIONO! (" + matchesCount + ")";
                        } else {
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                            consoleDiv.style.color = "#0f0";
                            consoleDiv.innerText = msg;
                        }

                        requestAnimationFrame(processLoop);

                    } catch (loopError) {
                        log("BŁĄD PĘTLI: " + loopError);
                    }
                }

                requestAnimationFrame(processLoop);

            } catch (err) {
                log("BŁĄD SETUPU: " + err);
            }
        }
    </script>
</body>
</html>
