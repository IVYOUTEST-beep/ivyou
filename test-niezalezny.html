<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V3 (Stabilny)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; display: block;
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; opacity: 0.5; pointer-events: none;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 0, 0.8);
            padding: 15px; border: 1px solid #fff; border-radius: 10px;
            font-size: 13px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Ładowanie strony...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg, color = "#fff") {
            consoleDiv.innerText = msg;
            consoleDiv.style.color = color;
            console.log(msg);
        }

        window.onerror = function(message) {
            log("BŁĄD PRZEGLĄDARKI:\n" + message, "red");
        };

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. OpenCV załadowane. Startuję kamerę...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        // 2. KAMERA
        function startCamera() {
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    
                    // Zamiast ufać "onloadedmetadata", sprawdzamy aktywnie wymiary
                    waitForVideoDimensions();
                })
                .catch(function(err) {
                    log("Błąd kamery tylnej. Próbuję przednią...", "orange");
                    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                        .then((stream) => {
                            video.srcObject = stream;
                            video.play();
                            waitForVideoDimensions();
                        })
                        .catch((e) => log("KAMERA ZABLOKOWANA: " + e.message, "red"));
                });
        }

        // 3. AKTYWNE OCZEKIWANIE NA OBRAZ (To naprawia "zacięcie")
        function waitForVideoDimensions() {
            if (video.videoWidth > 0 && video.videoHeight > 0) {
                log("2. Kamera ma wymiary: " + video.videoWidth + "x" + video.videoHeight + "\nInicjalizacja silnika...");
                setTimeout(startEngine, 500); // Małe opóźnienie dla stabilności
            } else {
                log("Czekam na obraz z kamery...");
                requestAnimationFrame(waitForVideoDimensions);
            }
        }

        // 4. GŁÓWNY SILNIK
        function startEngine() {
            try {
                // Krok A: Czytanie markera
                let imgElement = document.getElementById('refImage');
                if (!imgElement.complete || imgElement.naturalWidth === 0) {
                    log("BŁĄD: Plik 'marker.jpg' się nie wczytał!\nSprawdź nazwę pliku na GitHub.", "red");
                    return;
                }

                // Krok B: Konfiguracja OpenCV
                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                let gray = new cv.Mat();
                
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);

                // Krok C: Detektor
                log("3. Tworzenie wzorca logo...");
                let orb = new cv.ORB(800); // 800 punktów
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);

                if (kpRef.size() === 0) {
                    log("OSTRZEŻENIE: Logo jest za proste (0 punktów)!\nAlgorytm potrzebuje detali.", "orange");
                    return;
                }

                // Krok D: Pętla
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);

                consoleDiv.style.background = "rgba(0,0,0,0.5)"; // Przezroczyste tło po starcie

                function loop() {
                    try {
                        if (video.paused || video.ended) {
                            requestAnimationFrame(loop);
                            return;
                        }

                        let start = Date.now();

                        // Pobranie klatki
                        cap.read(frame);
                        cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);
                        
                        // Analiza
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let matchesCount = 0;
                        if (!desFrame.empty() && !desRef.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(desRef, desFrame, matches);
                            
                            // Filtrowanie (czułość)
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 55) matchesCount++;
                            }
                            matches.delete();
                        }

                        // FPS Counter
                        let fps = Math.round(1000 / (Date.now() - start));

                        // Status
                        let statusText = "SILNIK DZIAŁA (" + fps + " FPS)\n";
                        statusText += "Punkty: " + kpFrame.size() + " | Dopasowania: " + matchesCount + "/20";
                        consoleDiv.innerText = statusText;

                        // Decyzja
                        if (matchesCount > 15) {
                            consoleDiv.style.background = "rgba(0, 255, 0, 0.8)";
                            consoleDiv.style.color = "black";
                            consoleDiv.innerText = "✅ ZNALEZIONO! (" + matchesCount + ")";
                        } else {
                            consoleDiv.style.color = "#fff";
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                        }

                        // Czyszczenie pamięci
                        kpFrame.delete();
                        desFrame.delete();
                        
                        requestAnimationFrame(loop);
                    } catch (loopErr) {
                        // Ignorujemy błędy pojedynczych klatek
                        requestAnimationFrame(loop);
                    }
                }
                
                // Start
                loop();

            } catch (err) {
                log("KRYTYCZNY BŁĄD SILNIKA:\n" + err, "red");
            }
        }
    </script>
</body>
</html>
