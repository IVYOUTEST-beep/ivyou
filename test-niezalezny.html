<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V2 (Fix)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; display: block;
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; opacity: 0.5; pointer-events: none;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 255, 0.6); /* Niebieski startowy */
            padding: 15px; border: 2px solid #fff; border-radius: 10px;
            font-size: 13px; font-weight: bold; z-index: 100;
            white-space: pre-wrap; word-break: break-word;
        }
    </style>
</head>
<body>

    <div id="console">1. Start systemu...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let consoleDiv = document.getElementById('console');
        let streamStarted = false;
        let openCvReady = false;

        // Funkcja logowania na ekranie (żebyś widział błędy na telefonie)
        function log(msg) {
            consoleDiv.innerText = msg;
            console.log(msg);
        }

        // Globalne wyłapywanie błędów (np. błąd pamięci, literówki)
        window.onerror = function(message, source, lineno, colno, error) {
            consoleDiv.style.background = "red";
            log("BŁĄD KRYTYCZNY:\n" + message + "\nLinia: " + lineno);
        };

        // 1. URUCHAMIANIE KAMERY
        function startCamera() {
            log("2. Uruchamiam kamerę...");
            
            const constraints = { 
                video: { facingMode: 'environment' }, 
                audio: false 
            };

            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                    streamStarted = true;
                    checkSystemReady();
                })
                .catch(function(err) {
                    log("Błąd tylnej kamery (" + err.name + "). Próbuję przednią...");
                    // Fallback dla przedniej kamery
                    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                        .then(function(stream) {
                            video.srcObject = stream;
                            video.play();
                            streamStarted = true;
                            checkSystemReady();
                        })
                        .catch(function(e) {
                            consoleDiv.style.background = "red";
                            log("KAMERA ZABLOKOWANA: " + e.message);
                        });
                });
        }

        // 2. KONFIGURACJA OPENCV (To jest kluczowa zmiana!)
        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                checkSystemReady();
            },
            onError: function(err) {
                consoleDiv.style.background = "red";
                log("Błąd ładowania OpenCV (WASM): " + err);
            }
        };

        function checkSystemReady() {
            if (!streamStarted) {
                log("Kamera OK. Czekam na OpenCV (pobieranie 8MB)...");
                return;
            }
            if (!openCvReady) {
                log("Kamera OK. Kompilacja silnika OpenCV...");
                return;
            }
            
            // Jeśli oba gotowe -> Startujemy!
            log("4. SYSTEM GOTOWY! Startuję analizę...");
            setTimeout(processVideo, 500);
        }

        // Startujemy kamerę od razu
        startCamera();

    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        // 3. GŁÓWNA PĘTLA ANALIZY
        function processVideo() {
            try {
                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                let gray = new cv.Mat();
                
                // Wczytanie markera
                let imgElement = document.getElementById('refImage');
                if (!imgElement.complete || imgElement.naturalWidth === 0) {
                    consoleDiv.style.background = "orange";
                    log("OSTRZEŻENIE: Plik 'marker.jpg' się nie wczytał.\nUpewnij się, że jest w repozytorium!");
                    return;
                }
                
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);

                // Detektor ORB (szybki)
                let orb = new cv.ORB(500);
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                
                // Analiza wzorca
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                if (kpRef.size() === 0) {
                    consoleDiv.style.background = "orange";
                    log("OSTRZEŻENIE: Logo jest zbyt proste (0 pkt).\nAlgorytm potrzebuje detali/szumu.");
                    return;
                }

                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);

                consoleDiv.style.background = "rgba(0,0,0,0.5)"; 

                function loop() {
                    try {
                        if (!streamStarted || video.paused || video.ended) {
                            requestAnimationFrame(loop);
                            return;
                        }

                        // Pobranie klatki
                        cap.read(frame);
                        cv.cvtColor(frame, gray, cv.COLOR_RGBA2GRAY);
                        
                        // Analiza klatki
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let matchesCount = 0;
                        if (!desFrame.empty() && !desRef.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(desRef, desFrame, matches);
                            
                            // Proste filtrowanie
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 60) matchesCount++;
                            }
                            matches.delete();
                        }

                        // Aktualizacja statusu
                        let info = "SILNIK PRACUJE | Szukam logo...\n";
                        info += "Punkty kamery: " + kpFrame.size() + "\n";
                        info += "Dopasowania: " + matchesCount;
                        
                        consoleDiv.innerText = info;

                        if (matchesCount > 15) {
                            consoleDiv.style.background = "rgba(0, 255, 0, 0.8)";
                            consoleDiv.style.color = "black";
                            consoleDiv.innerText = "✅ ZNALEZIONO OBRAZ! (" + matchesCount + ")";
                        } else {
                            consoleDiv.style.background = "rgba(0,0,0,0.6)";
                            consoleDiv.style.color = "#fff";
                        }

                        // Czyszczenie pamięci (bez tego telefon się zawiesi)
                        kpFrame.delete();
                        desFrame.delete();
                        
                        requestAnimationFrame(loop);
                    } catch (err) {
                        // Ignorujemy pojedyncze błędy klatek, żeby nie stopować pętli
                    }
                }
                
                // START PĘTLI
                loop();

            } catch (e) {
                consoleDiv.style.background = "red";
                log("BŁĄD WEWNĘTRZNY: " + e);
            }
        }
    </script>
</body>
</html>
