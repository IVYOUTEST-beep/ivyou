<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V12 (Wideo Visible)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; 
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; pointer-events: none;
        }
        
        /* Panel Statusu */
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 0, 0.6);
            padding: 10px; border: 1px solid #fff; border-radius: 8px;
            font-size: 12px; font-weight: bold; z-index: 100;
            white-space: pre-wrap; pointer-events: none;
        }

        /* Przycisk Startowy (Kluczowy dla wideo!) */
        #startBtn {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            padding: 20px 40px; background: #D4AF37; color: #000;
            font-size: 20px; font-weight: bold; border: none; border-radius: 50px;
            z-index: 999; cursor: pointer; box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body>

    <button id="startBtn" onclick="initSystem()">URUCHOM SILNIK</button>
    <div id="console">Oczekiwanie na start...</div>
    
    <video id="videoInput" playsinline webkit-playsinline muted></video>
    
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <video id="arContent" src="wideo.mp4" loop playsinline webkit-playsinline style="display:none;" crossorigin="anonymous"></video>

    <canvas id="canvasOutput"></canvas>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        let video = document.getElementById('videoInput');
        let arVideo = document.getElementById('arContent');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let consoleDiv = document.getElementById('console');
        let btn = document.getElementById('startBtn');
        let systemRunning = false;

        function log(msg, color="#fff") {
            consoleDiv.innerText = msg;
            consoleDiv.style.color = color;
        }

        function initSystem() {
            // 1. Odblokuj audio/wideo (wymaga kliknięcia)
            arVideo.play().then(() => {
                arVideo.pause(); // Pauzujemy i czekamy na detekcję
                arVideo.currentTime = 0;
            }).catch(e => console.log("Video init err", e));

            btn.style.display = 'none';
            log("Ładowanie biblioteki OpenCV...");
            
            // Sprawdzamy czy OpenCV już jest
            if (typeof cv !== 'undefined' && cv.Mat) {
                startCamera();
            } else {
                // Czekamy na załadowanie
                var checkCV = setInterval(() => {
                    if (typeof cv !== 'undefined' && cv.Mat) {
                        clearInterval(checkCV);
                        startCamera();
                    }
                }, 100);
            }
        }

        function startCamera() {
            log("Start kamery...");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    checkVideoSize();
                })
                .catch(err => {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                        video.srcObject = s; video.play(); checkVideoSize();
                    });
                });
        }

        function checkVideoSize() {
            if (video.videoWidth > 0) {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                startAR();
            } else {
                setTimeout(checkVideoSize, 100);
            }
        }

        function startAR() {
            try {
                // --- PRZYGOTOWANIE MARKERA ---
                let imgEl = document.getElementById('refImage');
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);
                
                // Skalowanie markera
                if (refGray.cols > 600) {
                    let scale = 600 / refGray.cols;
                    cv.resize(refGray, refGray, new cv.Size(600, Math.round(refGray.rows * scale)));
                }

                let orb = new cv.ORB(1500); 
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                log("Szukam logo...", "cyan");

                // --- ZMIENNE PĘTLI ---
                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let gray = new cv.Mat();
                let smallFrame = new cv.Mat();
                
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                
                let matches = new cv.DMatchVectorVector();
                let good_matches = new cv.DMatchVector();

                function processLoop() {
                    try {
                        if (video.paused || video.ended) { requestAnimationFrame(processLoop); return; }
                        
                        // Czyścimy canvas
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        
                        cap.read(frame);

                        // Skalowanie kamery (dla szybkości)
                        let scaleFactor = 360 / frame.cols;
                        cv.resize(frame, smallFrame, new cv.Size(360, Math.round(frame.rows * scaleFactor)));

                        cv.cvtColor(smallFrame, gray, cv.COLOR_RGBA2GRAY);
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let found = false;
                        let detectedX = 0, detectedY = 0, detectedW = 0, detectedH = 0;

                        if (!desFrame.empty() && !desRef.empty() && desFrame.rows > 2) {
                            matcher.knnMatch(desRef, desFrame, matches, 2);

                            let goodJs = [];
                            for (let i = 0; i < matches.size(); i++) {
                                let m = matches.get(i).get(0);
                                let n = matches.get(i).get(1);
                                if (m.distance < 0.7 * n.distance) { // Ostry filtr
                                    goodJs.push(m);
                                }
                            }

                            // Jeśli znaleziono > 18 pewnych punktów
                            if (goodJs.length > 18) {
                                found = true;
                                
                                // Obliczamy średnią pozycję (gdzie jest logo?)
                                // Zamiast ciężkiej homografii, bierzemy "pudełko" (Bounding Box)
                                let xSum = 0, ySum = 0, minX = 9999, maxX = 0, minY = 9999, maxY = 0;
                                
                                for(let i=0; i<goodJs.length; i++) {
                                    let kp = kpFrame.get(goodJs[i].trainIdx);
                                    let x = kp.pt.x / scaleFactor;
                                    let y = kp.pt.y / scaleFactor;
                                    
                                    if(x < minX) minX = x;
                                    if(x > maxX) maxX = x;
                                    if(y < minY) minY = y;
                                    if(y > maxY) maxY = y;
                                }
                                
                                detectedX = minX;
                                detectedY = minY;
                                detectedW = maxX - minX;
                                detectedH = maxY - minY;
                            }
                        }

                        if (found) {
                            // 1. Zagraj wideo
                            if (arVideo.paused) arVideo.play();
                            
                            // 2. Rysuj wideo płasko w miejscu wykrycia
                            // To jest dużo lżejsze niż warpPerspective
                            ctx.save();
                            ctx.beginPath();
                            ctx.rect(detectedX, detectedY, detectedW, detectedH);
                            ctx.clip(); // Przycinamy do ramki
                            ctx.drawImage(arVideo, detectedX, detectedY, detectedW, detectedH);
                            ctx.restore();
                            
                            // Opcjonalnie: zielona ramka
                            ctx.strokeStyle = "#0f0";
                            ctx.lineWidth = 3;
                            ctx.strokeRect(detectedX, detectedY, detectedW, detectedH);

                            consoleDiv.innerText = "ODTWARZANIE... (" + goodJs.length + " pkt)";
                            consoleDiv.style.background = "#0f0";
                            consoleDiv.style.color = "#000";
                        } else {
                            if (!arVideo.paused) arVideo.pause();
                            consoleDiv.innerText = "Szukam logo...";
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                            consoleDiv.style.color = "#fff";
                        }
                        
                        requestAnimationFrame(processLoop);

                    } catch (err) {
                        requestAnimationFrame(processLoop);
                    }
                }

                requestAnimationFrame(processLoop);

            } catch (err) {
                log("BŁĄD: " + err, "red");
            }
        }
    </script>
</body>
</html>
