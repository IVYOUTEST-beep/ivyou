<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V9 (Geometria)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; 
        }

        /* Canvas teraz będzie służył do rysowania RAMKI AR */
        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; pointer-events: none;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #0f0; background: rgba(0, 0, 0, 0.6);
            padding: 10px; border: 1px solid #0f0; border-radius: 8px;
            font-size: 12px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Start V9 (Geometria)...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg) {
            consoleDiv.innerText = msg;
            console.log(msg);
        }

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. Silnik gotowy. Kamera start...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    checkVideoSize();
                })
                .catch(err => {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                        video.srcObject = s; video.play(); checkVideoSize();
                    });
                });
        }

        function checkVideoSize() {
            if (video.videoWidth > 0) {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                log("2. Kamera OK. Start AR...");
                setTimeout(startAR, 500);
            } else {
                setTimeout(checkVideoSize, 100);
            }
        }

        function startAR() {
            try {
                // PRZYGOTOWANIE MARKERA
                let imgEl = document.getElementById('refImage');
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);
                
                // Skalowanie markera
                if (refGray.cols > 500) {
                    let scale = 500 / refGray.cols;
                    cv.resize(refGray, refGray, new cv.Size(500, Math.round(refGray.rows * scale)));
                }

                let orb = new cv.ORB(1000);
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                log("3. Wzorzec OK (" + kpRef.size() + " pkt). Szukam kształtu...");

                // ZMIENNE PĘTLI
                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let gray = new cv.Mat();
                let smallFrame = new cv.Mat();
                
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                
                // Zmienne do HOMOGRAFII (Geometrii)
                let good_matches = new cv.DMatchVector();
                let obj = new cv.Mat();
                let scene = new cv.Mat();
                let masks = new cv.Mat();
                let homography = new cv.Mat();
                
                // Narożniki markera (co chcemy znaleźć)
                let objCorners = new cv.Mat(4, 1, cv.CV_32FC2);
                objCorners.data32F[0] = 0; objCorners.data32F[1] = 0;
                objCorners.data32F[2] = refGray.cols; objCorners.data32F[3] = 0;
                objCorners.data32F[4] = refGray.cols; objCorners.data32F[5] = refGray.rows;
                objCorners.data32F[6] = 0; objCorners.data32F[7] = refGray.rows;
                
                let sceneCorners = new cv.Mat(4, 1, cv.CV_32FC2);

                function processLoop() {
                    try {
                        let start = Date.now();
                        
                        // Czyścimy canvas (żeby ramka nie zostawiała śladów)
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        cap.read(frame);

                        // Skalowanie
                        let scaleFactor = 320 / frame.cols;
                        cv.resize(frame, smallFrame, new cv.Size(320, Math.round(frame.rows * scaleFactor)));

                        cv.cvtColor(smallFrame, gray, cv.COLOR_RGBA2GRAY);
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let matchesCount = 0;
                        
                        if (!desFrame.empty() && !desRef.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(desRef, desFrame, matches);

                            // Szukamy BARDZO dobrych dopasowań
                            let good = [];
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 60) {
                                    good.push(matches.get(i));
                                }
                            }

                            matchesCount = good.length;

                            // Jeśli mamy dość punktów, liczymy GEOMETRIĘ
                            if (good.length > 15) {
                                // Konwersja JS Array na OpenCV Vector
                                for (let i = 0; i < good.length; i++) {
                                    good_matches.push_back(good[i]);
                                }

                                // Wyciągamy koordynaty punktów
                                let obj_points = new cv.Mat(good.length, 1, cv.CV_32FC2);
                                let scene_points = new cv.Mat(good.length, 1, cv.CV_32FC2);
                                
                                for (let i = 0; i < good.length; i++) {
                                    let objIdx = good[i].queryIdx;
                                    let sceneIdx = good[i].trainIdx;
                                    
                                    let kpO = kpRef.get(objIdx);
                                    let kpS = kpFrame.get(sceneIdx);
                                    
                                    obj_points.data32F[i * 2] = kpO.pt.x;
                                    obj_points.data32F[i * 2 + 1] = kpO.pt.y;
                                    
                                    // Musimy przeskalować punkty z małej klatki z powrotem na dużą
                                    scene_points.data32F[i * 2] = kpS.pt.x / scaleFactor;
                                    scene_points.data32F[i * 2 + 1] = kpS.pt.y / scaleFactor;
                                }

                                // MAGIA: Znajdź perspektywę (Homography)
                                // Używamy RANSAC żeby odrzucić błędy (np. kubek na stole)
                                homography = cv.findHomography(obj_points, scene_points, cv.RANSAC, 3);

                                if (!homography.empty()) {
                                    // Przeliczamy narożniki markera na ekran telefonu
                                    cv.perspectiveTransform(objCorners, sceneCorners, homography);

                                    // Rysujemy linię łączącą narożniki
                                    let p1 = { x: sceneCorners.data32F[0], y: sceneCorners.data32F[1] };
                                    let p2 = { x: sceneCorners.data32F[2], y: sceneCorners.data32F[3] };
                                    let p3 = { x: sceneCorners.data32F[4], y: sceneCorners.data32F[5] };
                                    let p4 = { x: sceneCorners.data32F[6], y: sceneCorners.data32F[7] };

                                    // Rysujemy CZERWONĄ RAMKĘ AR na Twoim logo
                                    ctx.beginPath();
                                    ctx.lineWidth = 5;
                                    ctx.strokeStyle = "red";
                                    ctx.moveTo(p1.x, p1.y);
                                    ctx.lineTo(p2.x, p2.y);
                                    ctx.lineTo(p3.x, p3.y);
                                    ctx.lineTo(p4.x, p4.y);
                                    ctx.closePath();
                                    ctx.stroke();

                                    consoleDiv.innerText = "✅ GEOMETRIA OK! Logo namierzone.";
                                    consoleDiv.style.background = "#0f0";
                                    consoleDiv.style.color = "#000";
                                } else {
                                    consoleDiv.innerText = "Widzę punkty, ale to nie jest płaskie logo...";
                                    consoleDiv.style.background = "orange";
                                }

                                // Czyszczenie tymczasowych wektorów
                                obj_points.delete(); scene_points.delete(); good_matches.delete();
                            } else {
                                consoleDiv.innerText = "Szukam... (Pkt: " + matchesCount + ")";
                                consoleDiv.style.background = "rgba(0,0,0,0.5)";
                                consoleDiv.style.color = "#fff";
                            }
                            matches.delete();
                        }

                        // FPS
                        let fps = Math.round(1000 / (Date.now() - start));
                        
                        requestAnimationFrame(processLoop);

                    } catch (err) {
                        // Ignoruj błędy pojedynczych klatek
                        requestAnimationFrame(processLoop);
                    }
                }

                requestAnimationFrame(processLoop);

            } catch (err) {
                log("BŁĄD: " + err, "red");
            }
        }
    </script>
</body>
</html>
