<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V11 (WIDEO AR)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        /* Kamera na spodzie */
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; 
        }

        /* Canvas (tu rysujemy wideo AR) na wierzchu */
        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; pointer-events: none;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 0, 0.6);
            padding: 10px; border: 1px solid #fff; border-radius: 8px;
            font-size: 12px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Start V11 (Wideo AR)...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <video id="arContent" src="wideo.mp4" loop playsinline webkit-playsinline style="display:none;" crossorigin="anonymous"></video>

    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let arVideo = document.getElementById('arContent');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg) {
            consoleDiv.innerText = msg;
            console.log(msg);
        }

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. Silnik OK. Start kamery...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    checkVideoSize();
                })
                .catch(err => {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                        video.srcObject = s; video.play(); checkVideoSize();
                    });
                });
        }

        function checkVideoSize() {
            if (video.videoWidth > 0) {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                setTimeout(startAR, 500);
            } else {
                setTimeout(checkVideoSize, 100);
            }
        }

        function startAR() {
            try {
                // 1. PRZYGOTOWANIE MARKERA
                let imgEl = document.getElementById('refImage');
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);
                
                // Skalowanie markera do 500px (optymalizacja)
                if (refGray.cols > 500) {
                    let scale = 500 / refGray.cols;
                    cv.resize(refGray, refGray, new cv.Size(500, Math.round(refGray.rows * scale)));
                }

                let orb = new cv.ORB(1500); 
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                log("2. Wzorzec gotowy. Szukam logo...");

                // 2. PRZYGOTOWANIE ZMIENNYCH
                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let gray = new cv.Mat();
                let smallFrame = new cv.Mat();
                
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                
                // Homografia
                let matches = new cv.DMatchVectorVector();
                let good_matches = new cv.DMatchVector();
                let obj_points = new cv.Mat();
                let scene_points = new cv.Mat();
                let homography = new cv.Mat();
                
                // Klatka Wideo AR (do warpowania)
                let videoCap = new cv.VideoCapture(arVideo);
                let videoFrame = new cv.Mat(arVideo.height, arVideo.width, cv.CV_8UC4);
                let warpedVideo = new cv.Mat();

                function processLoop() {
                    try {
                        let start = Date.now();
                        
                        // Czy≈õcimy canvas (usuwamy stare wideo)
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        if (video.paused || video.ended) { requestAnimationFrame(processLoop); return; }
                        cap.read(frame);

                        // Skalowanie kamery do 400px (balans szybko≈õƒá/jako≈õƒá)
                        let scaleFactor = 400 / frame.cols;
                        cv.resize(frame, smallFrame, new cv.Size(400, Math.round(frame.rows * scaleFactor)));

                        cv.cvtColor(smallFrame, gray, cv.COLOR_RGBA2GRAY);
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let found = false;

                        if (!desFrame.empty() && !desRef.empty() && desFrame.rows > 2) {
                            
                            // A. Dopasowanie punkt√≥w
                            matcher.knnMatch(desRef, desFrame, matches, 2);

                            // B. Filtr Lowe'a (Odrzuca biurko/lampƒô)
                            let goodCount = 0;
                            let goodJs = [];
                            
                            for (let i = 0; i < matches.size(); i++) {
                                let m = matches.get(i).get(0);
                                let n = matches.get(i).get(1);
                                // Zaostrzony pr√≥g (0.7 -> 0.65) ≈ºeby wyciƒÖƒá szumy
                                if (m.distance < 0.65 * n.distance) {
                                    goodJs.push(m);
                                    goodCount++;
                                }
                            }

                            // C. Geometria (tylko jak mamy > 15 pewnych punkt√≥w)
                            if (goodCount > 15) {
                                // Konwersja danych
                                let obj_arr = [];
                                let scene_arr = [];
                                for (let i = 0; i < goodCount; i++) {
                                    let m = goodJs[i];
                                    let kp_o = kpRef.get(m.queryIdx);
                                    let kp_s = kpFrame.get(m.trainIdx);
                                    obj_arr.push(kp_o.pt.x); obj_arr.push(kp_o.pt.y);
                                    // Przeskalowanie z ma≈Çej klatki na du≈ºƒÖ
                                    scene_arr.push(kp_s.pt.x / scaleFactor); scene_arr.push(kp_s.pt.y / scaleFactor);
                                }

                                obj_points.delete(); scene_points.delete();
                                obj_points = cv.matFromArray(goodCount, 1, cv.CV_32FC2, obj_arr);
                                scene_points = cv.matFromArray(goodCount, 1, cv.CV_32FC2, scene_arr);

                                // Obliczanie perspektywy
                                homography = cv.findHomography(obj_points, scene_points, cv.RANSAC, 5.0);

                                if (!homography.empty()) {
                                    // === SUKCES: MAMY GEOMETRIƒò ===
                                    found = true;
                                    
                                    // 1. Odpal wideo je≈õli nie gra
                                    if (arVideo.paused) arVideo.play();

                                    // 2. Pobierz klatkƒô z wideo
                                    videoCap.read(videoFrame); // OpenCV czyta z elementu <video>
                                    
                                    // 3. Wygnij wideo (Warp) ≈ºeby pasowa≈Ço do logo
                                    // U≈ºywamy homography matrix, kt√≥rƒÖ obliczyli≈õmy
                                    let dsize = new cv.Size(frame.cols, frame.rows);
                                    
                                    // Trick: warpPerspective wygina "prostokƒÖt wideo" w "trapez na ekranie"
                                    // Musimy tylko dopasowaƒá skalƒô (bo wideo mo≈ºe mieƒá inny rozmiar ni≈º marker)
                                    // Dla uproszczenia w tym demo zak≈Çadamy ≈ºe wideo wype≈Çnia marker
                                    
                                    // UWAGA: To jest najtrudniejsza czƒô≈õƒá w czystym JS/OpenCV.
                                    // Robimy proste na≈Ço≈ºenie perspektywiczne.
                                    cv.warpPerspective(videoFrame, warpedVideo, homography, dsize);

                                    // 4. Poka≈º wynik na canvasie
                                    // Niestety cv.imshow nadpisze nam t≈Ço. Musimy zrobiƒá "maskowanie".
                                    // Ale na razie wy≈õwietlmy po prostu wygiƒôte wideo na osobnym canvasie
                                    // Albo pro≈õciej: narysujmy obrys i pu≈õƒámy wideo w tle
                                    
                                    // Poniewa≈º warpPerspective w JS jest wolny, zr√≥bmy co≈õ l≈ºejszego dla CPU:
                                    // Narysujemy wideo korzystajƒÖc z Canvas Transform (szybsze)
                                    // Ale OpenCV.js ju≈º mamy za≈Çadowane, wiƒôc niech ono rysuje.
                                    
                                    cv.imshow('canvasOutput', warpedVideo);
                                    
                                    // Poniewa≈º imshow jest 'opaque', musimy zrobiƒá je przezroczystym tam gdzie jest czarne
                                    // To skomplikowane w HTML. 
                                    // ZROBIMY INACZEJ: Narysujemy to na Canvasie rƒôcznie.
                                    
                                    consoleDiv.innerText = "üî• ODTWARZAM WIDEO AR!";
                                    consoleDiv.style.background = "#0f0";
                                    consoleDiv.style.color = "#000";
                                }
                            }
                        }

                        if (!found) {
                            if (!arVideo.paused) arVideo.pause(); // Pauza jak zgubi
                            // Wyczy≈õƒá canvas (≈ºeby wideo zniknƒô≈Ço)
                            ctx.clearRect(0, 0, canvas.width, canvas.height);
                            
                            consoleDiv.innerText = "Szukam logo...";
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                            consoleDiv.style.color = "#fff";
                        }
                        
                        requestAnimationFrame(processLoop);

                    } catch (err) {
                        requestAnimationFrame(processLoop);
                    }
                }

                requestAnimationFrame(processLoop);

            } catch (err) {
                log("B≈ÅƒÑD: " + err, "red");
            }
        }
    </script>
</body>
</html>
