<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V4 (Lekki)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; display: block;
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; opacity: 0.5; pointer-events: none;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 0, 0.8);
            padding: 10px; border: 1px solid #fff; border-radius: 8px;
            font-size: 12px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Start V4...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg, color = "#fff") {
            consoleDiv.innerText = msg;
            consoleDiv.style.color = color;
            console.log(msg);
        }

        window.onerror = function(msg) {
            log("BŁĄD PRZEGLĄDARKI: " + msg, "red");
        };

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. OpenCV gotowe. Start kamery...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: 'environment' }, 
                audio: false 
            }).then(function(stream) {
                video.srcObject = stream;
                video.play();
                waitForVideoDimensions();
            }).catch(function(err) {
                // Fallback dla kamery
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((s) => { video.srcObject = s; video.play(); waitForVideoDimensions(); })
                    .catch((e) => log("BRAK KAMERY: " + e.message, "red"));
            });
        }

        function waitForVideoDimensions() {
            if (video.videoWidth > 0) {
                log("2. Kamera OK (" + video.videoWidth + "x" + video.videoHeight + ")\nAnaliza markera...");
                setTimeout(startEngine, 100);
            } else {
                requestAnimationFrame(waitForVideoDimensions);
            }
        }

        function startEngine() {
            try {
                // KROK A: Sprawdzenie pliku
                let imgEl = document.getElementById('refImage');
                if (!imgEl.complete || imgEl.naturalWidth === 0) {
                    log("BŁĄD: Plik 'marker.jpg' nie istnieje lub jest uszkodzony!", "red");
                    return;
                }

                log("3. Przetwarzanie markera (Wymiary: " + imgEl.naturalWidth + "px)...");

                // Krok B: Wczytanie i ZMNIEJSZENIE markera (Kluczowa poprawka)
                let refMatRaw = cv.imread('refImage');
                let refMat = new cv.Mat();
                let refGray = new cv.Mat();

                // Skalowanie do max 500px (żeby nie zabić telefonu)
                let scale = 500 / imgEl.naturalWidth;
                if (scale < 1) {
                    let newSize = new cv.Size(Math.round(imgEl.naturalWidth * scale), Math.round(imgEl.naturalHeight * scale));
                    cv.resize(refMatRaw, refMat, newSize, 0, 0, cv.INTER_AREA);
                    log("-> Zmniejszono marker do " + newSize.width + "px dla wydajności.");
                } else {
                    refMatRaw.copyTo(refMat);
                }
                refMatRaw.delete(); // Zwolnij pamięć

                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);

                // Krok C: Detekcja Cech
                let orb = new cv.ORB(1000); 
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);

                if (kpRef.size() < 10) {
                    log("BŁĄD: Logo jest za proste (" + kpRef.size() + " pkt).\nAlgorytm nie widzi detali.", "orange");
                    return;
                }

                log("4. Wzorzec gotowy (" + kpRef.size() + " pkt). Start pętli...");

                // Zmienne operacyjne
                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
                let gray = new cv.Mat();
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                let frameResized = new cv.Mat(); // Do zmniejszania klatki z kamery

                consoleDiv.style.background = "rgba(0,0,0,0.5)";

                // PĘTLA GŁÓWNA
                function loop() {
                    try {
                        let start = Date.now();

                        cap.read(frame);
                        
                        // Optymalizacja: Zmniejszamy klatkę z kamery do analizy (szybkość x2)
                        let downScale = 0.5; 
                        let smallSize = new cv.Size(frame.cols * downScale, frame.rows * downScale);
                        cv.resize(frame, frameResized, smallSize);
                        cv.cvtColor(frameResized, gray, cv.COLOR_RGBA2GRAY);

                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let matchesCount = 0;
                        if (!desFrame.empty() && !desRef.empty()) {
                            let matches = new cv.DMatchVector();
                            matcher.match(desRef, desFrame, matches);
                            
                            for (let i = 0; i < matches.size(); i++) {
                                if (matches.get(i).distance < 60) matchesCount++;
                            }
                            matches.delete();
                        }

                        let fps = Math.round(1000 / (Date.now() - start));
                        let info = "SILNIK DZIAŁA (" + fps + " FPS) | Pkt: " + kpFrame.size() + "\n";
                        info += "DOPASOWANIA: " + matchesCount;
                        
                        consoleDiv.innerText = info;

                        if (matchesCount > 10) { // Zmniejszony próg dla testu
                            consoleDiv.style.background = "rgba(0, 255, 0, 0.8)";
                            consoleDiv.style.color = "black";
                            consoleDiv.innerText = "✅ ZNALEZIONO! (" + matchesCount + ")";
                        } else {
                            consoleDiv.style.color = "#fff";
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                        }

                        // Czyść pamięć
                        /* Nie czyścimy frame/gray/frameResized co klatkę by nie alokować, 
                           ale tutaj OpenCV.js wymaga ostrożności. */
                        
                        requestAnimationFrame(loop);
                    } catch (err) {
                        console.log(err);
                    }
                }
                loop();

            } catch (e) {
                log("BŁĄD: " + e, "red");
            }
        }
    </script>
</body>
</html>
