<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IVYOU | Silnik V10 (Smart Ratio)</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: monospace; }
        
        #videoInput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 1; 
        }

        #canvasOutput {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;
            z-index: 2; pointer-events: none;
        }
        
        #console {
            position: absolute; top: 10px; left: 10px; right: 10px;
            color: #fff; background: rgba(0, 0, 0, 0.6);
            padding: 10px; border: 1px solid #fff; border-radius: 8px;
            font-size: 12px; font-weight: bold; z-index: 100;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <div id="console">Start V10 (Smart Filter)...</div>
    
    <video id="videoInput" playsinline webkit-playsinline autoplay muted></video>
    <img id="refImage" src="marker.jpg" style="display:none;" crossorigin="anonymous">
    <canvas id="canvasOutput"></canvas>

    <script>
        let video = document.getElementById('videoInput');
        let canvas = document.getElementById('canvasOutput');
        let ctx = canvas.getContext('2d');
        let consoleDiv = document.getElementById('console');
        let openCvReady = false;

        function log(msg) {
            consoleDiv.innerText = msg;
            console.log(msg);
        }

        var Module = {
            onRuntimeInitialized: function() {
                openCvReady = true;
                log("1. Silnik gotowy. Start kamery...");
                startCamera();
            }
        };
    </script>

    <script async src="https://docs.opencv.org/4.5.0/opencv.js" type="text/javascript"></script>

    <script>
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                    checkVideoSize();
                })
                .catch(err => {
                    navigator.mediaDevices.getUserMedia({ video: true }).then(s => {
                        video.srcObject = s; video.play(); checkVideoSize();
                    });
                });
        }

        function checkVideoSize() {
            if (video.videoWidth > 0) {
                video.width = video.videoWidth;
                video.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                setTimeout(startAR, 500);
            } else {
                setTimeout(checkVideoSize, 100);
            }
        }

        function startAR() {
            try {
                let imgEl = document.getElementById('refImage');
                let refMat = cv.imread('refImage');
                let refGray = new cv.Mat();
                cv.cvtColor(refMat, refGray, cv.COLOR_RGBA2GRAY);
                
                // Mniej agresywne skalowanie markera (wicej detali)
                if (refGray.cols > 800) {
                    let scale = 800 / refGray.cols;
                    cv.resize(refGray, refGray, new cv.Size(800, Math.round(refGray.rows * scale)));
                }

                let orb = new cv.ORB(2000); // Wicej punkt贸w (2000)
                let kpRef = new cv.KeyPointVector();
                let desRef = new cv.Mat();
                orb.detectAndCompute(refGray, new cv.Mat(), kpRef, desRef);
                
                log("2. Wzorzec OK (" + kpRef.size() + " pkt). Szukam...");

                let cap = new cv.VideoCapture(video);
                let frame = new cv.Mat(video.height, video.width, cv.CV_8UC4);
                let gray = new cv.Mat();
                let smallFrame = new cv.Mat();
                
                let kpFrame = new cv.KeyPointVector();
                let desFrame = new cv.Mat();
                
                // ZMIANA: BFMatcher z NORM_HAMMING
                let matcher = new cv.BFMatcher(cv.NORM_HAMMING, false);
                
                // Zmienne do homografii
                let objCorners = new cv.Mat(4, 1, cv.CV_32FC2);
                objCorners.data32F[0] = 0; objCorners.data32F[1] = 0;
                objCorners.data32F[2] = refGray.cols; objCorners.data32F[3] = 0;
                objCorners.data32F[4] = refGray.cols; objCorners.data32F[5] = refGray.rows;
                objCorners.data32F[6] = 0; objCorners.data32F[7] = refGray.rows;
                let sceneCorners = new cv.Mat(4, 1, cv.CV_32FC2);
                let homography = new cv.Mat();

                // Wektory pamici (偶eby nie alokowa w ptli)
                let matches = new cv.DMatchVectorVector(); // Wektor wektor贸w dla knnMatch
                let good_matches = new cv.DMatchVector();
                let obj_points = new cv.Mat();
                let scene_points = new cv.Mat();

                function processLoop() {
                    try {
                        let start = Date.now();
                        ctx.clearRect(0, 0, canvas.width, canvas.height);

                        cap.read(frame);

                        // Skalowanie kamery (troch wiksze dla dokadnoci - 480px)
                        let scaleFactor = 480 / frame.cols;
                        cv.resize(frame, smallFrame, new cv.Size(480, Math.round(frame.rows * scaleFactor)));

                        cv.cvtColor(smallFrame, gray, cv.COLOR_RGBA2GRAY);
                        orb.detectAndCompute(gray, new cv.Mat(), kpFrame, desFrame);

                        let found = false;

                        if (!desFrame.empty() && !desRef.empty() && desFrame.rows > 2) {
                            
                            // 1. KNN MATCH (k=2) - Kluczowa zmiana
                            matcher.knnMatch(desRef, desFrame, matches, 2);

                            // 2. LOWE'S RATIO TEST
                            let goodCount = 0;
                            // Musimy wyczyci wektor dobrych dopasowa rcznie (obejcie JS)
                            good_matches.delete(); 
                            good_matches = new cv.DMatchVector();

                            for (let i = 0; i < matches.size(); i++) {
                                let m = matches.get(i).get(0);
                                let n = matches.get(i).get(1);
                                
                                // Jeli najlepsze dopasowanie jest o 25% lepsze od drugiego
                                if (m.distance < 0.75 * n.distance) {
                                    good_matches.push_back(m);
                                    goodCount++;
                                }
                            }

                            // 3. HOMOGRAFIA (tylko jak mamy > 12 pewnych punkt贸w)
                            if (goodCount > 12) {
                                // Konwersja punkt贸w
                                let obj_arr = [];
                                let scene_arr = [];
                                for (let i = 0; i < goodCount; i++) {
                                    let m = good_matches.get(i);
                                    let kp_o = kpRef.get(m.queryIdx);
                                    let kp_s = kpFrame.get(m.trainIdx);
                                    obj_arr.push(kp_o.pt.x); obj_arr.push(kp_o.pt.y);
                                    scene_arr.push(kp_s.pt.x / scaleFactor); scene_arr.push(kp_s.pt.y / scaleFactor);
                                }

                                // Tworzenie macierzy z tablic JS
                                obj_points.delete(); scene_points.delete();
                                obj_points = cv.matFromArray(goodCount, 1, cv.CV_32FC2, obj_arr);
                                scene_points = cv.matFromArray(goodCount, 1, cv.CV_32FC2, scene_arr);

                                // Obliczanie perspektywy
                                homography = cv.findHomography(obj_points, scene_points, cv.RANSAC, 5.0);

                                if (!homography.empty()) {
                                    cv.perspectiveTransform(objCorners, sceneCorners, homography);

                                    // Rysowanie NIEBIESKIEGO PROSTOKTA (Tu bdzie wideo)
                                    let p1 = { x: sceneCorners.data32F[0], y: sceneCorners.data32F[1] };
                                    let p2 = { x: sceneCorners.data32F[2], y: sceneCorners.data32F[3] };
                                    let p3 = { x: sceneCorners.data32F[4], y: sceneCorners.data32F[5] };
                                    let p4 = { x: sceneCorners.data32F[6], y: sceneCorners.data32F[7] };

                                    ctx.beginPath();
                                    ctx.fillStyle = "rgba(0, 100, 255, 0.5)"; // P贸przezroczysty niebieski
                                    ctx.strokeStyle = "cyan";
                                    ctx.lineWidth = 4;
                                    
                                    ctx.moveTo(p1.x, p1.y);
                                    ctx.lineTo(p2.x, p2.y);
                                    ctx.lineTo(p3.x, p3.y);
                                    ctx.lineTo(p4.x, p4.y);
                                    ctx.closePath();
                                    
                                    ctx.fill();  // Wypenij (symulacja wideo)
                                    ctx.stroke(); // Obrysuj
                                    
                                    found = true;
                                    consoleDiv.innerText = " LOGO NAMIERZONE! (" + goodCount + " pkt)\nWidzisz niebieski ekran?";
                                    consoleDiv.style.background = "#0f0";
                                    consoleDiv.style.color = "#000";
                                }
                            }
                        }

                        if (!found) {
                            consoleDiv.innerText = "Szukam... (Dobre pkt: " + (typeof goodCount !== 'undefined' ? goodCount : 0) + ")";
                            consoleDiv.style.background = "rgba(0,0,0,0.5)";
                            consoleDiv.style.color = "#fff";
                        }
                        
                        requestAnimationFrame(processLoop);

                    } catch (err) {
                        // Ignoruj bdy pojedynczych klatek
                        requestAnimationFrame(processLoop);
                    }
                }

                requestAnimationFrame(processLoop);

            } catch (err) {
                log("BD: " + err, "red");
            }
        }
    </script>
</body>
</html>
